<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumar() {
            let count = 0;

            return function(...arr){
                for (const i of arr) {
                    count += i;
                }
                return count;
            }
        }

        let suma = sumar();

        alert(suma);

        alert(suma(1,2,3,4,5));
        alert(suma(1,2,3,4,5));
    </script>
</body>
</html>
