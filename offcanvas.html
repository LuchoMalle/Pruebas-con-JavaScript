<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #canvas {
            position: absolute;
            width: 25%;
            height: 100%;
            top: 0;
            left: 0;
            transition: left 1s;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div id="canvas">
        <h1>Lorem Ipsum</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus mollitia assumenda inventore, blanditiis,
            deserunt velit aut expedita, nihil delectus quo modi sunt iusto laboriosam quas beatae ex qui voluptatibus
            repellendus.</p>
    </div>
    <button id="boton" type="button" onclick="showCanvas()">hide Lorem Ipsum</button>
    <script>
        let canvas = document.getElementById("canvas");
        function showCanvas() {
            let bounding = canvas.getBoundingClientRect();
            if(bounding.left >= 0){
                canvas.style.left = -canvas.offsetWidth + "px"
                boton.innerText = "show Lorem Ipsum";
            } else{
                canvas.style.left = 0;
                boton.innerText = "hide Lorem Ipsum";
            }
            
        }
    </script>
</body>

</html>
