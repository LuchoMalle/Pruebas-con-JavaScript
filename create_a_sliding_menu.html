<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <div id="clickList"><span id="closeList" hidden>▶</span> <span id="openList">▼</span> Sweeties (click me)!</div>
  <ul id="list">
    <li>Cake</li>
    <li>Donut</li>
    <li>Honey</li>
  </ul>

  <script>
    clickList.addEventListener("click", hideShowList);

    function hideShowList(){
      if(list.hasAttribute("hidden")){
        list.removeAttribute("hidden");
        closeList.setAttribute("hidden", "");
        openList.removeAttribute("hidden")
      }else{
        list.setAttribute("hidden", "");
        closeList.removeAttribute("hidden");
        openList.setAttribute("hidden","")
      }
    }
  </script>

</body>
</html>
