<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let user = {
            name: "John",
            hi() { alert(this.name); },
            bye() { alert("Bye"); }
        };

        user.hi(); // works

        // now let's call user.hi or user.bye depending on the name
        (user.name == "John") ? user.hi.call(user) : user.bye.call(user)(); // Error resolve!
    </script>
</body>

</html>
