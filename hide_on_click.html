<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <input type="button" id="hiderText" value="Click to hide the text" />

  <div id="text">Text</div>

  <input type="button" id="hiderButton" value="Click to hide the button" />

  <script>
    hiderText.addEventListener("click", hideText);
    hiderButton.addEventListener("click", hideButton)

    function hideText(){
      if(!text.hasAttribute("hidden")){
        text.setAttribute("hidden", "");
      }else{
        text.removeAttribute("hidden");
      }
    }
    function hideButton(){
        hiderButton.setAttribute("hidden", "");
    }
  </script>

</body>
</html>
